<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Review Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Customer Review Card</h1>
    <div class="card-container">
      <div class="profile-card">
        <di v class="profile-photo">
          <img src="/src/image/63917360.jpg"/>
        </di>
        <div class="profile-credentials">
          <p>Chelsea Rose Haddy</p>
          <div class="rating">
            <img src="/src/image/star.png"/>
            <img src="/src/image/star.png"/>
            <img src="/src/image/star.png"/>
            <img src="/src/image/star.png"/>
            <img src="/src/image/star.png"/>
          </div>
        </div>
      </div>
      <div class="review">
        <p>Excellent customer service! Would highly recommend everyone to come here :) I'm definitely coming back here again in the future.</p>
      </div>
    </div>
  </div>
</body>
</html>
